  <body>

    <div id='app'></div>
    <script type='text/javascript'>


      // App Code
      //replace string with const
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      //actionCreators
      function addTodoAction (todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }

      function removeTodoAction (id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }

      function toggleTodoAction (id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }

      function addGoalAction (goal) {
        return {
          type: ADD_GOAL,
          goal
        }
      }

      function removeGoalAction (id) {
        return {
          type: REMOVE_GOAL,
          id
        }
      }

      function receiveDataAction (todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        }
      }
      //use thunk

      //handleInitialData
      function handleInitialData() {
        return (dispatch) => {
          return Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([todos, goals]) => {
            //fetch default
            console.log('Todos+Goals', [todos, goals]);
            //dispatch
            dispatch(receiveDataAction(todos, goals))
          })
        }
      }

      //handleAddTodo(this.inputElement.value)
      function handleAddTodo(inputValue, callback) {
        return (dispatch) => {
          return API.saveTodo(inputValue)
            .then((todo) => {
              dispatch(addTodoAction(todo))
              callback()
            }).catch(() => {
               alert('There was an error. Try again.')
            })
        }
      }
      //Notice that we’re no longer returning the action itself! Instead, we’re returning a function that is being passed dispatch. We then call this function when we have the data
      function handleDeleteTodo (todo) {
        return (dispatch) => {
          dispatch(
            removeTodoAction(todo.id)
          )
          return API.deleteTodo(todo.id)
            .catch(() => {
              dispatch(addTodoAction(todo))
              alert('An error occured!')
            })
        }
      }
      //handleToggle
      function handleToggle (id) {
        return (dispatch) => {
          dispatch(
            toggleTodoAction(id)
          )
          return API.saveTodoToggle(id)
            .catch(() => {
              dispatch(toggleTodoAction(id))
              alert('An error occured!')
            })
        }
      }

      //handleAddGoal(this.inputElement.value)
      function handleAddGoal(inputValue, callback) {
        return (dispatch) => {
          return API.saveGoal(inputValue)
            .then((goal) => {
              dispatch(addGoalAction(goal))
              callback()
            }).catch(() => {
               alert('There was an error. Try again.')
            })
        }
      }

      //handleDeleteGoal(goal)
      function handleDeleteGoal (goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id)
            .catch(() => {
              dispatch(addGoalAction(goal))
              alert('An error occured!')
            })
        }
      }

      //todos reducer function
      function todos (state = [], action) {
        console.log(action.todos);
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo])
            //break;
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
            //break;
          case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}))
            //break;
          case RECEIVE_DATA:
            return action.todos
            //break;
          default:
            return state
        }

        //use switch instead to clean up code
        // if (action.type === 'ADD_TODO') {
        //   return state.concat([action.todo])
        // } else if (action.type === 'REMOVE_TODO') {
        //   return state.filter((todo) => todo.id !== action.id)
        // } else if (action.type === 'TOGGLE_TODO') {
        //   return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}))
        // } else {
        //   return state
        // }

      }

      //goals reducer function
      function goals (state=[],action){
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id)
          case RECEIVE_DATA:
            return action.goals
          default:
            return state
        }
      }

      //loading reducer function
      function loading (state = true, action){
        switch (action.type) {
          case RECEIVE_DATA:
            return false
          default:
            return state
        }
      }

      //Middleware
      // function checkAndDispatch(store, action){
      //   if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
      //     return alert('Try another one')
      //   }
      //   if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
      //     return alert('Try another one')
      //   }
      //   return store.dispatch(action)
      // }

      // function app (state=[],action){
      //   return {
      //     todos: todos(state.todos, action),
      //     goals: goals(state.goals, action)
      //   }
      // }

      // Redux.combineReducers({
      //   todos,
      //   goals
      // })

      //Redux Middleware
      // function checker(store){
      //   return function (next){
      //     return function (action){
      //       if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
      //         return alert('Try another one')
      //       }
      //       if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
      //         return alert('Try another one')
      //       }
      //       return next(action)
      //     }
      //   }
      // }

      //ES6 Version of Redux Middleware
      const checker = (store) => (next) => (action) => {
        if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
          return alert('Try another one')
        }
        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
          return alert('Try another one')
        }
        return next(action)
      }

      //logger middleware
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
          console.log("The action:",action);
          const dispatchResult = next(action);
          console.log("The new state:", store.getState());
        console.groupEnd();
        return dispatchResult;
      }

      //replace createStore(app) with Redux.createStore API
      //replace app function with Redux.combineReducers
      //const store = Redux.createStore(rootReducer, Redux.applyMiddleware(checker))
      //applyMiddleware(...middlewares).Note the spread operator on the middlewares parameter. This means that we can pass in as many different middleware as we want! Middleware is called in the order in which they were provided to applyMiddleware().
      //Redux's createStore() method takes the reducer function as its first argument, but then it can take a second argument of the middleware functions to run. Because we set up the Redux store with knowledge of the middleware function, it runs the middleware function between store.dispatch() and the invocation of the reducer.
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading,
      }), Redux.applyMiddleware(ReduxThunk.default, checker,logger));

      function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

    </script>
    <script type="text/babel">
    function List (props){
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span onClick={() => {props.toggle && props.toggle(item.id)}}
                    style={{textDecoration: item.complete ? 'line-through' : 'none'}}>{item.name}</span>
              <button onClick={() => {props.remove(item)}}>X</button>
            </li>
          ))}
        </ul>
      )
    }

    class Todos extends React.Component {
       addItem = (e) => {
        e.preventDefault();
        // return API.saveTodo(this.inputElement.value)
        //   .then((todo) => {
        //     this.props.store.dispatch(addTodoAction(todo))
        //     this.inputElement.value = '';
        //   }).catch(() => {
        //      alert('There was an error. Try again.')
        //   })
        this.props.dispatch(handleAddTodo(
          this.inputElement.value,
          () => this.inputElement.value = ''
        ))
      }
      removeItem = (todo) => {
        // this.props.store.dispatch(
        //   removeTodoAction(todo.id)
        // )
        // return API.deleteTodo(todo.id)
        //   .catch(() => {
        //     this.props.store.dispatch(addTodoAction(todo))
        //     alert('An error occured!')
        //   })
        this.props.dispatch(handleDeleteTodo(todo))
      }
      toggleItem = (id) => {
        // this.props.store.dispatch(
        //   toggleTodoAction(id)
        // )
        // return API.saveTodoToggle(id)
        //   .catch(() => {
        //     this.props.store.dispatch(toggleTodoAction(id))
        //     alert('An error occured!')
        //   })
        this.props.dispatch(handleToggle(id))
      }
      render() {
        return (
          <div>
            <h1>Todos</h1>
            <input
              type='text'
              placeholder='Add todo'
              ref={(input) => this.inputElement = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List items={this.props.todos} remove={this.removeItem} toggle={this.toggleItem}/>
          </div>

        )
      }
    }

    class ConnectedTodos extends React.Component {
      render() {
        return (
          <Context.Consumer>
            {(store) => {
              const { todos } = store.getState()
              return <Todos todos={todos} dispatch={store.dispatch}/>
            }}
          </Context.Consumer>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        // return API.saveGoal(this.inputElement.value)
        //   .then((goal) => {
        //     this.props.store.dispatch(addGoalAction(goal))
        //     this.inputElement.value = '';
        //   }).catch(() => {
        //      alert('There was an error. Try again.')
        //   })
        this.props.dispatch(handleAddGoal(
          this.inputElement.value,
          () => {this.inputElement.value = ''}
        ))
      }
      removeItem = (goal) => {
        // this.props.store.dispatch(removeGoalAction(goal.id));
        // return API.deleteGoal(goal.id)
        //   .catch(() => {
        //     this.props.store.dispatch(addGoalAction(goal))
        //     alert('An error occured!')
        //   })
        this.props.dispatch(handleDeleteGoal(goal))
      }
      render() {
        return (
          <div>
            <h1>Goals</h1>
            <input
              type='text'
              placeholder='Add goal'
              ref={(input) => this.inputElement = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List items={this.props.goals} remove={this.removeItem}/>
          </div>

        )
      }
    }

    class ConnectedGoals extends React.Component {
      render() {
        return (
          <Context.Consumer>
            {(store) => {
              const { goals } = store.getState()
              return <Goals goals={goals} dispatch={store.dispatch}/>
            }}
          </Context.Consumer>
        )
      }
    }
    //force load App
    //pass todos and goals into Component
    class App extends React.Component {
      componentDidMount(){
        const {store} = this.props;
        store.dispatch(handleInitialData())
        // Promise.all([
        //   API.fetchTodos(),
        //   API.fetchGoals()
        // ]).then(([todos, goals]) => {
        //   //fetch default
        //   console.log('Todos+Goals', [todos, goals]);
        //   //dispatch
        //   store.dispatch(receiveDataAction(todos, goals))
        // })
        store.subscribe(() => this.forceUpdate())
      }
      render() {
        const {store} = this.props;
        const {todos, loading} = store.getState();
        if (loading === true){
          return (
            <h3>Loading App</h3>
          )
        }
        return (
          <div>
            <ConnectedTodos/>
            <ConnectedGoals/>
          </div>
        )
      }
    }

    //use React context API
    const Context = React.createContext();

    class ConnectedApp extends React.Component {
      render() {
        return (
          <Context.Consumer>
            {(store) => (<App store={store} />)}
          </Context.Consumer>
        )
      }
    }
    class Provider extends React.Component {
      render() {
        return (
          <Context.Provider value={this.props.store}>
            {this.props.children}
          </Context.Provider>
        )
      }
    }

    ReactDOM.render(
      <Provider store={store}>
        <ConnectedApp/>
      </Provider>,
      document.getElementById('app')
    )
    </script>
